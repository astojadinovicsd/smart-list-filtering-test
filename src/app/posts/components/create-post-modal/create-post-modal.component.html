<div class="u-modal">
  <h4 class="u-modal__title">Create new post</h4>

  <form class="u-modal__form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input formControlName="body" type="text" class="form-control" id="body" name="body" >
    </div>
    <div class="form-group">
      <label for="userId">User id</label>
      <input formControlName="userId" type="number" class="form-control" id="userId" name="userId">
    </div>

    <div class="u-modal__buttons">
      <button type="button" class="u-modal__close btn btn-default" (click)="close()">Close</button>
      <button type="submit" class="u-modal__save btn btn-primary" [disabled]="!form?.valid">Save</button>
    </div>
  </form>
</div>
