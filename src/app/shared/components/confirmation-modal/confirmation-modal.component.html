<div class="c-modal">
  <h4 class="c-modal__title">{{title}}</h4>
  <div class="c-modal__body">
    <p>{{question}}</p>
    <div class="c-modal__buttons">
      <button type="button" class="c-modal__close btn btn-default" (click)="decline()">No</button>
      <button type="button" class="c-modal__ok btn btn-primary" (click)="accept()">Yes</button>
    </div>
  </div>
</div>
